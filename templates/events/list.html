<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Event {{ event.name }}</title>
</head>
<div class="container">
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-6">
<h1>Meetings list</h1>
{% for event in object_list %}
<div class="card" style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title">{{ event.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Hosted by: {{ event.owner_id.username }}</h6>
    <p class="card-text">{{ event.description }}</p>
      <!-- add number of participants -->
    <a href="#" class="card-link">Details</a>
    <a href="#" class="card-link">Delete</a>
  </div>
</div>
{% empty %}
    <li>No events yet.</li>
{% endfor %}
    </div>
    <div class="col">
        <div class="card text-white text-center bg-primary mb-3" style="max-width: 18rem; padding: 15px;">
            <h5 class="card-title">{{ date }}</h5>
        </div>
    </div>
  </div>
</div>

</html>
